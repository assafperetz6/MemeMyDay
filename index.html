<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/8d96662ee5.js" crossorigin="anonymous"></script>
</head>
<body class="body" onload="onInit()">
    <div class="main-screen" onclick="onToggleMenu()"></div>
    <header class="main-header full flex space-between">
        <h1 class="logo small-screen">.M.</h1>
        <h1 class="logo">Meme my day</h1>

        <nav class="main-nav">
            <button class="toggle-menu btn fa bars-menu" onclick="onToggleMenu()"></button>
            <ul class="flex clean-list">
                <li>
                    <button class="btn" onclick="showGallery()">Gallery</button>
                </li>
                <li>
                    <button class="btn">About</button>
                </li>
                <li>
                    <button class="btn" onclick="onShowSavedMemes()">Saved Memes</button>
                </li>
                <li>
                    <button class="btn" onclick="showMemeEditor()">Editor</button>
                </li>
            </ul>
        </nav>
    </header>

    <div class="main-container flex justify-center">
        <section class="gallery-container">
            <nav class="gallery-nav">
                <input class="txt-input" type="text" placeholder="Search">
                <ul>
                    <li>Funny</li>
                    <li>Weird</li>
                    <li>Politician</li>
                </ul>
                <button class="btn" onclick="onGenerateRandMeme()">I'm flexible</button>
            </nav>
            <div class="gallery"></div>
        </section>
    </div>

    <div class="meme-editor hidden">
        <div class="canvas-container flex">
            <canvas height="500" width="500"></canvas>
        </div>
        <section class="controls">
            <input class="txt-input" type="text" placeholder="Type something..." oninput="onSetLineTxt(value)">

            <section class="main-btns">
                <button class="btn fa next-line" onclick="onSwitchTitleToEdit()" aria-hidden="false"></button>
                <button class="btn fa add" onclick="onAddNewLine()" aria-hidden="false"></button>
                <button class="btn fa remove" onclick="onRemoveLine()" aria-hidden="false"></button>
            </section>
            
            <section class="font-btns">
                <!-- <div class="flex space-around"> -->
                    <section class="font-size-controls">
                        <button class="fa increase" onclick="onChangeFontSize(true)" aria-hidden="false">+</button>
                        <input class="txt-input font-size-input" type="text" placeholder="px" onchange="onChangeFontSize(value)">
                        <button class="fa decrease" onclick="onChangeFontSize(false)" aria-hidden="false">-</button>
                    </section>
                        <section class="align-btns flex space-around">
                            <button class="btn fa align-left" onclick="onAlign('left')" aria-hidden="false"></button>
                            <button class="btn fa align-center" onclick="onAlign('center')" aria-hidden="false"></button>
                            <button class="btn fa align-right" onclick="onAlign('right')" aria-hidden="false"></button>
                        </section>
                        <select class="font-select" onchange="onChangeFont(value)">
                            
                            <option value="arial">Arial</option>
                            <option value="times new roman">Times new roman</option>
                            <option value="impact">Impact</option>
                            <option value="work-sans">Work-Sans</option>
                            <option value="tahoma">Tahoma</option>
                        </select>
                <!-- </div> -->
                <div class="color-picker flex space-between">
                    <label>
                        Stroke
                        <input class="stroke-color" type="color" oninput="onSetStrokeColor(value)">
                    </label>
                    <label>
                        Fill
                        <input class="fill-color" type="color" oninput="onSetFillColor(value)">
                    </label>
                </div>
            </section>

            <section class="share-btns">
                <button class="btn fa-solid fa-bookmark" onclick="onSaveMeme()"></button>
                <button class="btn fa-solid fa-share"></button>
                <a href="#" class="btn download fa-solid fa-download" onclick="downloadImg(this)" download="my-img.jpg"></a>
            </section>
        </section>
    </div>
    <script src="js/utils.service.js"></script>
    <script src="js/storage.service.js"></script>
    <script src="js/gallery.service.js"></script>
    <script src="js/meme.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
    <!-- <script src="js/main.js"></script> -->
</body>
</html>
