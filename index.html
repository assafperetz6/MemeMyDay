<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="body" onload="onInit()">
    <div class="main-screen" onclick="onToggleMenu()"></div>
    <header class="main-header full flex space-between">
        <h1 class="logo">Meme my day</h1>

        <nav class="main-nav">
            <button class="toggle-menu btn" onclick="onToggleMenu()">â˜°</button>
            <ul class="flex clean-list">
                <li>
                    <button class="btn" onclick="toggleEditorGalley()">Gallery</button>
                </li>
                <li>
                    <button class="btn">About</button>
                </li>
            </ul>
        </nav>
    </header>

    <div class="main-container flex justify-center">
        <section class="gallery-container">
            <nav class="gallery-nav">
                <input class="txt-input" type="text" placeholder="Search">
                <ul>
                    <li>Funny</li>
                    <li>Weird</li>
                    <li>Politician</li>
                </ul>
                <button class="btn">More</button>
            </nav>
            <div class="gallery"></div>
        </section>
    </div>

    <div class="meme-editor hidden">
        <div class="canvas-container flex">
            <canvas height="500" width="500"></canvas>
        </div>
        <section class="controls">
            <input class="txt-input" type="text" placeholder="Type something..." oninput="onSetLineTxt(value)">

            <section class="main-btns">
                <button onclick="onSwitchTitleToEdit()">switch title</button>
                <button onclick="onAddNewLine()">add</button>
                <button onclick="onRemoveLine()">delete</button>
            </section>

            <section class="font-btns">
                <button>A+</button>
                <button>A-</button>
                <button>align</button>
            </section>

            <section class="share-btns">
                <button>save</button>
                <button>share</button>
                <button>download</button>
            </section>
        </section>
    </div>
    <script src="js/utils.service.js"></script>
    <script src="js/storage.service.js"></script>
    <script src="js/gallery.service.js"></script>
    <script src="js/meme.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
    <!-- <script src="js/main.js"></script> -->
</body>
</html>
