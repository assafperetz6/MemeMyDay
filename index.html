<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body onload="onInit()">
    <header class="main-header full flex space-between">
        <h1 class="logo">Meme my day</h1>

        <nav class="main-nav">
            <button class="btn">Gallery</button>
            <button class="btn">About</button>
        </nav>
    </header>

    <main class="main-container">
        <section class="gallery">
        </section>

        <section class="meme-editor">
            <h2 class="editor-title full">Meme-editor</h2>
            <div class="canvas-container flex">
                <canvas height="500" width="500"></canvas>
            </div>
            <section class="controls">
                <input class="txt-input" type="text" oninput="onSetLineTxt()">
                <section class="main-btns">
                    <button>switch title</button>
                    <button>add</button>
                    <button>delete</button>
                </section>
                <section class="font-btns">
                    <button>A+</button>
                    <button>A-</button>
                    <button>align</button>
                </section>
                <section class="share-btns">
                    <button>save</button>
                    <button>share</button>
                    <button>download</button>
                </section>
            </section>
        </section>
    </main>
    <script src="js/gallery.service.js"></script>
    <!-- <script src="js/meme.service.js"></script> -->
    <script src="js/gallery.controller.js"></script>
    <!-- <script src="js/meme.controller.js"></script> -->
    <script src="js/main.js"></script>
</body>
</html>
